<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Usuarios</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>

<body>

    <div class="sidebar">

        <div class="profile">
            <div class="pfp">üë§</div>
            <h2>An√°lisis</h2>
        </div>

        <div class="section">
            <h3>Registros</h3>
            <button class="btn-side" id="verTodosUsuarios">Ver todos los registros</button>
        </div>

        <div class="section">
            <h3>Actualizar eventos</h3>
            <button class="btn-side" id="btnEventos">Ver todos los eventos</button>
        </div>

        <div class="section">
            <h3>Eliminar eventos</h3>
            <button class="btn-side" id="btnEliminarEventos">Ver todos los eventos</button>
        </div>

    </div>

    <div class="main">

        <header class="top">
            <h1>Cantidad de usuarios</h1>

            <div class="top-right">
                <button id="logoutBtn" class="logout-btn">Cerrar sesi√≥n</button>
            </div>
        </header>

        <div class="search-box">
            <input type="text" id="busqueda" placeholder="Buscando">
            <button id="btnBuscar" class="search-btn">üîç</button>
            <button id="btnLimpiar" class="delete-btn">üóë</button>
            <label><input type="checkbox" id="checkTodos"> Mostrar todos</label>
        </div>

        <table class="tabla">
            <thead>
                <tr>
                    <td class="col-id">Id</td>
                    <td class="col-usuario">Usuario</td>
                    <td class="col-correo">Correo</td>
                    <td class="col-tipo">Tipo de Usuario</td>
                    <td class="col-accion">Opcion de eliminar</td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <!-- SECCI√ìN NUEVA: Registros de compras -->
        <section style="margin-top: 40px;">
            <h2>Registros de compras</h2>
            <div style="margin-bottom:10px;">
                <button id="btnLimpiarCompras" class="delete-btn">Limpiar historial de compras</button>
            </div>
            <table class="tabla">
                <thead>
                    <tr>
                        <td>Usuario</td>
                        <td>Correo</td>
                        <td>Evento</td>
                        <td>Precio</td>
                        <td>Fecha</td>
                    </tr>
                </thead>
                <tbody id="tbodyCompras"></tbody>
            </table>
        </section>

    </div>

    <script src="../js/dashboard.js"></script>
    <script src="../js/ayuda.js"></script>
</body>

</html>
