name: Deploy GitHub Pages (folder: html)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ESTA ES LA CARPETA QUE SE PUBLICA
          path: html

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
